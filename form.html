<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/survey.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction form</title>
</head>

<body>
    <div class="survey">
        <h1>Doom Planet Video Game Satisfaction Survey</h1>
        <form>
            <div class="question">
                Did you like the maps?
                <br>
                <input type="radio" name="maps" value="yes"> Yes
                <input type="radio" name="maps" value="no"> No
            </div>
            <div class="question">
                Did you like the fights with enemies?
                <br>
                <input type="radio" name="fights" value="yes"> Yes
                <input type="radio" name="fights" value="no"> No
            </div>
            <div class="question">
                Did you like the upgrades you obtained?
                <br>
                <input type="radio" name="upgrades" value="yes"> Yes
                <input type="radio" name="upgrades" value="no"> No
            </div>
            <div class="response">
                <input type="submit" value="Submit Survey">
            </div>
        </form>
    </div>
</body>

</html>
